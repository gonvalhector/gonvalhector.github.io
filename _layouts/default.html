<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="shortcut icon" href="/assets/images/icons/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/assets/images/icons/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        {% feed_meta %}
        {% seo %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166905054-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-166905054-1');
        </script>
    </head>
    <body>
        <header class="sticky-top">
            {% include navigation.html %}
        </header>
        <main>
            <div id="top"></div>
            {{ content }}
            <div id="bottom"></div>
        </main>
        <footer class="pt-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        {% include return.html %}
                        <span><a href="#bottom" class="item-link"><img src="/assets/images/icons/bottom.svg" class="item-icon mx-2 float-right" alt="go to the bottom icon" title="Bottom"></a></span>
                        <span><a href="#top" class="item-link"><img src="/assets/images/icons/top.svg" class="item-icon mx-2 float-right" alt="go to the top icon" title="Top"></a></span>
                    </div>
                </div>
                <div class="row contact">
                    <div class="col">
                        {% include contact.html %}
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="/assets/js/linkHover.js"></script>
        {% if page.js %}
            {% for script in page.js %}
                <script src="{{ script.src }}"></script>
            {% endfor %}
        {% endif %}
    </body>
</html>
