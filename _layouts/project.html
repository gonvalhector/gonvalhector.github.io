---
layout: regular
---

<h1>{{ page.title }}</h1>
{% if page.repository %}
    <div class="text-left my-2">
        <b>Repository:</b> <a href="{{ page.repository.link }}">On {{ page.repository.host }}</a>
    </div>
{% endif %}
{% if page.demo %}
    <div class="text-left my-2">
        <b>Try {{ page.title }}:</b> <a href="{{ page.demo.link }}">On {{ page.demo.host }}</a>
    </div>
{% endif %}
<h2 class="mt-4">About</h2>

{{ content }}

{% if page.video %}
    <div class="embed-responsive embed-responsive-16by9 my-3">
        <iframe class="embed-responsive-item" src="{{ page.video }}" allowfullscreen></iframe>
    </div>
{% endif %}
