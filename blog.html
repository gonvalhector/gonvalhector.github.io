---
layout: regular
title: blog
---

<h1>Latest Posts</h1>
    <ul>
        {% for post in site.posts %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                {{ post.excerpt | strip_html | truncatewords: 100 }}
            </li>
        {% endfor %}
    </ul>
